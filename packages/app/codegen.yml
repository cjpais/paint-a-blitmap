schema: https://api.thegraph.com/subgraphs/name/domhofmann/blitmap
documents: "src/**/*.{ts,tsx,graphql}"
generates:
  ./codegen/subgraph.ts:
    plugins:
      - "@graphql-codegen/typescript"
      - "@graphql-codegen/typescript-operations"
      - "@graphql-codegen/typescript-urql"
    config:
      gqlImport: urql#gql
      immutableTypes: true
hooks:
  afterAllFileWrite:
    - eslint --fix
